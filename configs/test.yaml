testname: Listening Tests
testId: test_example
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:
    - type: mushra2
      id: page1
      name: Test No.1
      content: test 
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/WN.wav
      createAnchor35: false
      createAnchor70: false
      createAnchor000: 4
      addReference: false
      randomize: true
      showConditionNames: true
    - type: mushra2
      id: page2
      name: Test No.2
      content: test 
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/WN.wav
      createAnchor35: false
      createAnchor70: false
      createAnchor000: 4
      addReference: false
      randomize: true
      showConditionNames: false
    - type: mushra
      id: training_3
      name: Training No.3
      content: This MUSHRA page does not randomize the conditions. Furthermore, the conditions names are not hidden. 
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/mono_ref.wav
      createAnchor35: true
      createAnchor70: true
      randomize: false
      showConditionNames: true
      stimuli:
          C1: configs/resources/audio/mono_c1.wav
          C2: configs/resources/audio/mono_c2.wav
          C3: configs/resources/audio/mono_c3.wav  
    - type: finish
      name: Thank you
      content: Thank you for attending!
      showResults: true
      writeResults: true
      questionnaire:
          - type: text
            label: eMail
            name: email
          - type: number
            label: Age
            name: age
            min: 0
            max: 100
            default: 30
          - type: likert
            name: gender
            label: Gender
            response:
             - value: female
               label: Female
             - value: male
               label: Male
             - value: other
               label: Other
